<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Doação</title>
</head>
<body>
    <h1>Cadastro de Doação</h1>
        <form method="post" action="salvadoador">
        <label>Nome</label>
        <br>
        <input type="text" name="nome" placeholder="nome completo" >
        <br>
        <label>Telefone</label>
        <br>
        <input type="text" name="telefone" placeholder="(00)000000000" >
        <br>
        <label>Email</label>
        <br>
        <input type="text" name="email" placeholder="e-mail">
        <br>
        <label>Tipo Sanguineo</label>
        <br>
            <select id="tipo" name="tipo"> 
                <option value="0"></option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select><br/><br/>
            <input type="submit" value="Salvar">SALVAR</input> 
            <button type="submit" value="Limpar">LIMPAR</button> 
    </form>

</body>
</html>
